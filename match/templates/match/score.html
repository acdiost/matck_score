{% extends 'common/base.html' %}

{% block base %}
评分页，评委登录成功后选择相应场次和选手进行打分
<form method='post' action=''>
{% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">
30秒个人视频风采展示
</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name='fengcai' id="fengcai" placeholder="1~10分" oninput="if(value > 10 || value < 1 ){alert('10分以内！');value = ''}" required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">
60秒快口“说说我是谁”
</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="kuaikou" id="kuaikou" placeholder="1~10分" oninput="if(value > 10 || value < 1 ){alert('10分以内！');value = ''}" required/>
    </div>
  </div>
    <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">
120秒快播“我为自己带货”
</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="daihuo" id="daihuo" placeholder="1~10分" oninput="if(value > 10 || value < 1 ){alert('10分以内！');value = ''}" required/>
    </div>
  </div>
    <div class="form-group row col-md-4">
      <label for="inputState">请选择选手</label>
      <select id="inputState" class="form-control">
        <option selected>请选择...</option>
        {% for player in players %}
        <option value="{{player.id}}">{{ player.player_name }}</option>
        {% endfor %}
      </select>
    </div>
  <div class="form-group row">
    <div class="col-sm-10  pull-right">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
